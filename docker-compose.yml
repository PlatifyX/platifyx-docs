version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: platifyx-backend
    ports:
      - "6000:6000"
    environment:
      - ENVIRONMENT=development
      - PORT=6000
      - VERSION=0.1.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - platifyx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: platifyx-frontend
    ports:
      - "7000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - platifyx-network

networks:
  platifyx-network:
    driver: bridge
